<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tours Calendar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1>Tours Calendar</h1>
        <button id="showCalendarBtn" class="btn btn-primary my-3">Show Calendar</button>

        <div id="calendar" class="d-none">
            <!-- Calendar content goes here -->
            <div class="row">
                <!-- Loop through fetched tours and display them -->
                {% for tour in tours %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Tour ID: {{ tour.tour_id }}</h5>
                            <p class="card-text">Date: {{ tour.date }}</p>
                            <p class="card-text">Kolonne Type: {{ tour.kolonne_type }}</p>
                            <!-- Add other tour details here -->
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        // JavaScript to toggle calendar visibility
        const showCalendarBtn = document.getElementById('showCalendarBtn');
        const calendar = document.getElementById('calendar');

        showCalendarBtn.addEventListener('click', () => {
            calendar.classList.toggle('d-none');
        });
    </script>
</body>

</html>
