            <h1 class="h3 mb-3 font-weight-normal">Bitte hier anmelden:</h1>
            <label for="inputUsername" class="sr-only">Nutzername</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Nutzername" required autofocus>
            <label for="inputPassword" class="sr-only">Passwort</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" required>
            <button class="btn btn-lg btn-success btn-block" type="submit">Einloggen</button>
        </form>
        <div id="notification-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loginUser() {
            const username = document.getElementById('inputUsername').value;
            const password = document.getElementById('inputPassword').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => {
                if (response.ok) {
                    // Weiterleitung oder andere Aktionen bei erfolgreicher Anmeldung
                    window.location.href = '/tourcreation.html'; // Beispiel: Weiterleitung zum Dashboard
                } else {
                    showNotification('Anmeldung fehlgeschlagen', true);
                    // Fehlerbehandlung bei fehlgeschlagener Anmeldung
                    console.error('Anmeldung fehlgeschlagen');
                }
            })
            .catch(error => {
                showNotification('Fehler beim Senden der Anmeldedaten', true);
                console.error('Fehler beim Senden der Anmeldedaten:', error);
            });
        }

        function showNotification(message, isError = false) {
            const notification = document.createElement('div');
            notification.className = `alert ${isError ? 'alert-danger' : 'alert-success'}`;
            notification.textContent = message;

            // Ã„ndere document.body zu document.getElementById('notification-container')
            document.getElementById('notification-container').appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 2000);
        }
    </script>
