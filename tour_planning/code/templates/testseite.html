<!DOCTYPE html>
<html>
<head>
    <title>Create Tour</title>
</head>
<body>
    <h1>Create Tour</h1>
    <form action="/create_tour" method="post">
        <label for="date">Date:</label>
        <input type="text" id="date" name="date"><br><br>

        <label for="kolonne">Kolonne:</label>
        <input type="text" id="kolonne" name="kolonne"><br><br>

        <label for="strasse">Strasse:</label>
        <input type="text" id="strasse" name="strasse"><br><br>

        <label for="hausnr">Hausnummer:</label>
        <input type="text" id="hausnr" name="hausnr"><br><br>

        <label for="plz">PLZ:</label>
        <input type="text" id="plz" name="plz"><br><br>

        <label for="ort">Ort:</label>
        <input type="text" id="ort" name="ort"><br><br>

        <label for="firmenname">Firmenname:</label>
        <input type="text" id="firmenname" name="firmenname"><br><br>

        <label for="info">Info:</label>
        <textarea id="info" name="info"></textarea><br><br>

        <label for="private">Private:</label>
        <input type="text" id="private" name="private"><br><br>

        <input type="submit" value="Create Tour">
    </form>
</body>
</html>
