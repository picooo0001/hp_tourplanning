<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Kalender</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
  </head>
  <body style="background-color: #222; color: white;">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="https://www.hp-geruestbau.de/">HP Gerüstbau</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Tour Kalender</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tour erstellen</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container-fluid">
      <div class="d-flex justify-content-center align-items-center">
          <h1>Tour Kalender</h1>
      </div>
      <div id="calendar"></div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'timeGridWeek',
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'timeGridWeek, timeGridDay'
          },
          locale: 'de',
          themeSystem: 'bootstrap5',
          windowResize: true,
          hiddenDays: [0],
          expandRows: true,
          slotMinTime: '07:00:00',
          slotMaxTime: '19:00:00',
          slotDuration: '01:00:00', 
          slotLabelInterval: { hours: 1 },
          editable: true,
          eventDrop: function(info) {
            var eventID = info.event.id;
            var newDate = info.event.start;
            console.log(info.event.id)

            fetch('/update_date', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ id: eventID, newDate: newDate })
            })
            .then(response => response.json())
            .then(data => {
              console.log("Event wurde verschoben und in Datenbank aktualisiert:", data.message);
            })
            .catch(error => {
              console.error("Fehler beim Aktualisieren:", error);
            });
          },
          eventSources: [
            {
              url: '/get_tours', // Die Flask-Route zum Abrufen der Tour-Daten
              method: 'GET',
              extraParams: {
                // Wenn benötigt, können hier zusätzliche Parameter hinzugefügt werden
              },
              failure: function() {
                console.log('Fehler beim Laden der Ereignisse!');
              }
            }
          ],
          eventContent: function(arg) {
            return {
              html: '<b>' + arg.event.title + '</b>' + '<br>' + arg.event.extendedProps.description
            };
          },
          eventDisplay: 'block',
          displayEventTime: true
        });
          calendar.render();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
